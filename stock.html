<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Widget</title>

  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .stock-label {
      display: inline-flex;
      align-items: center;
      justify-content: center;

      padding: 6px 14px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;

      border: 1px solid #ddd;
      background: white;

      gap: 8px;
      white-space: nowrap;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }

    /* ✅ En stock */
    .in-stock .dot {
      background: #16a34a;
      animation: blink 1.4s infinite;
    }

    /* ❌ Rupture */
    .out-stock .dot {
      background: #dc2626;
      animation: blink 1.4s infinite;
    }

    /* Animation clignotement doux */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Mobile responsive */
    @media (max-width: 480px) {
      .stock-label {
        font-size: 13px;
        padding: 5px 12px;
      }

      .dot {
        width: 10px;
        height: 10px;
      }
    }
  </style>
</head>

<body>

  <div id="stock-status" class="stock-label">
    Chargement...
  </div>

  <script>
    /* ✅ Ton Google Sheet */
    const SHEET_ID = "1ZzV0Lx-XrxKLek0JwPk57Pdydn7lk7_871ZFqhuk6H4";
    const GID = "0"; // onglet STOCK

    /* SKU passé dans l’URL */
    const params = new URLSearchParams(window.location.search);
    const sku = (params.get("sku") || "").trim();

    const stockStatus = document.getElementById("stock-status");

    if (!sku) {
      stockStatus.innerHTML = "SKU manquant";
      throw new Error("Missing SKU");
    }

    /* Requête : colonne A = SKU, colonne C = Quantité */
    const safeSku = sku.replace(/'/g, "\\'");
    const tq = encodeURIComponent(
      `select A,C where A='${safeSku}' limit 1`
    );

    const url =
      `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?` +
      `gid=${GID}&tqx=out:json&tq=${tq}`;

    fetch(url)
      .then(r => r.text())
      .then(txt => {
        const jsonStr = txt.substring(
          txt.indexOf("{"),
          txt.lastIndexOf("}") + 1
        );

        const json = JSON.parse(jsonStr);
        const rows = json.table?.rows || [];

        if (!rows.length) {
          stockStatus.innerHTML = "SKU introuvable";
          return;
        }

        const qty = Number(rows[0].c?.[1]?.v ?? 0);

        /* ✅ Affichage uniquement En stock / Rupture */
        if (qty > 0) {
          stockStatus.className = "stock-label in-stock";
          stockStatus.innerHTML = `<span class="dot"></span> En stock`;
        } else {
          stockStatus.className = "stock-label out-stock";
          stockStatus.innerHTML = `<span class="dot"></span> Rupture`;
        }
      })
      .catch(() => {
        stockStatus.innerHTML = "Erreur stock";
      });
  </script>

</body>
</html>
