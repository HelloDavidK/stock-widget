<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Couleur + Stock</title>
  <style>
    :root { --ok:#16a34a; --bad:#dc2626; --muted:#9ca3af; }
    body { margin:0; font-family: Arial, sans-serif; }
    .wrap{
      max-width: 520px;
      margin: 0 auto;
      padding: 14px 14px 18px;
      text-align:center;
    }
    h3{ margin: 6px 0 10px; font-size:18px; font-weight:700; }
    select{
      width:100%;
      padding: 14px 14px;
      border:1px solid #e5e7eb;
      border-radius: 14px;
      font-size:16px;
      background:#fff;
      outline:none;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      margin-top:12px;
      padding:10px 14px;
      border-radius: 999px;
      border:1px solid #e5e7eb;
      background:#fff;
      font-size:16px;
      justify-content:center;
    }
    .dot{
      width:14px; height:14px;
      border-radius:999px;
      background: var(--muted);
      box-shadow: 0 0 0 3px rgba(156,163,175,.15);
    }
    .dot.ok{ background: var(--ok); box-shadow: 0 0 0 3px rgba(22,163,74,.18); }
    .dot.bad{ background: var(--bad); box-shadow: 0 0 0 3px rgba(220,38,38,.18); }

    /* Optionnel: clignotement du voyant */
    .blink { animation: blink 1s infinite; }
    @keyframes blink { 0%,50%{opacity:1} 51%,100%{opacity:.35} }

    .imgbox{
      margin: 14px auto 0;
      width: 100%;
      max-width: 520px;
    }
    .imgbox img{
      width:100%;
      height:auto;
      display:none;
      border-radius: 14px;
      border:1px solid #f1f5f9;
    }
    .err{
      margin-top:12px;
      color:#b91c1c;
      font-size:14px;
      line-height:1.35;
      display:none;
      word-break:break-word;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h3>Couleur</h3>

    <select id="colorSelect" disabled>
      <option>Chargement…</option>
    </select>

    <div class="badge" id="badge">
      <span class="dot" id="dot"></span>
      <span id="label">Chargement…</span>
    </div>

    <!-- Image affichée DANS le widget -->
    <div class="imgbox">
      <img id="variantImg" alt="Photo couleur" />
    </div>

    <div class="err" id="err"></div>
  </div>

<script>
(async () => {
  // ⚠️ Mets ici l’URL de TON GitHub Pages (base)
  const BASE = new URL("./", window.location.href).href;

  const qs = new URLSearchParams(location.search);
  const sku = (qs.get("sku") || "").trim();

  const select = document.getElementById("colorSelect");
  const dot = document.getElementById("dot");
  const label = document.getElementById("label");
  const img = document.getElementById("variantImg");
  const err = document.getElementById("err");

  function showError(msg){
    err.style.display = "block";
    err.textContent = msg;
    select.innerHTML = <option>SKU manquant</option>;
    select.disabled = true;
    label.textContent = "SKU manquant";
    dot.className = "dot bad";
    img.style.display = "none";
  }

  if (!sku) return showError("Paramètre manquant : ?sku=TONSKU");

  try{
    // ✅ URL ABSOLUE + anti-cache
    const url = new URL("stock.json?v=" + Date.now(), BASE).href;
    const res = await fetch(url, { cache: "no-store" });
    if(!res.ok) throw new Error("Impossible de charger stock.json (" + res.status + ")");

    const data = await res.json();
    const variants = data[sku];

    if(!variants || !Array.isArray(variants) || variants.length === 0){
      return showError("SKU introuvable dans stock.json : " + sku);
    }

    // Remplit le menu
    select.innerHTML = "";
    variants.forEach((v, i) => {
      const opt = document.createElement("option");
      opt.value = String(i);
      opt.textContent = v.color || ("Couleur " + (i+1));
      select.appendChild(opt);
    });

    select.disabled = false;

    // Affiche un variant
    function render(i){
      const v = variants[i];
      const inStock = Number(v.qty) > 0;

      label.textContent = inStock ? "En stock" : "Rupture";
      dot.className = "dot " + (inStock ? "ok" : "bad") + " blink"; // retire "blink" si tu ne veux pas clignoter

      // Image
      if (v.img){
        const src = v.img.startsWith("http") ? v.img : (BASE + v.img.replace(/^\/+/,''));
        img.src = src;
        img.style.display = "block";
      } else {
        img.style.display = "none";
      }
    }

    // initial
    render(0);

    // change
    select.addEventListener("change", () => {
      render(Number(select.value || 0));
    });

  }catch(e){
    showError("Erreur : " + (e && e.message ? e.message : e));
  }
})();
</script>
</body>
</html>
